{% extends 'layout.html' %}
{% block body %}
<div class="CustomerForm">

        {{ form.hidden_tag() }}
        {{ form.customer_name.label }} {{ form.customer_name }}
        {{ form.customer_address.label }} {{ form.customer_address }}

        <br>
        {{ form.submit }}
    </form>
</div>
{% endblock body %}
